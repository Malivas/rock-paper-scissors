<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css.css">
  <meta charset="UTF-8">s
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors Game</title>
</head>
<body>

  <header>
    <h1>ROCK-PAPER-SCISSORS</h1>
    <h1>GAME</h1>
  </header>

  <div class="score-board">
    <div id="user-label" class="badge">YOU</div>
    <div id="comp-label" class="badge">A.I.</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
  </div>

  <div class="result">
    <p>CHALLENGE THE A.I.</p>
  </div>

  <div class="choices">
    <div id="rock" class="choice">
      <img src="rock.png" alt="rock">
    </div>
    <div id="paper" class="choice">
      <img src="paper.png" alt="paper">
    </div>
    <div id="scissors" class="choice">
      <img src="scissors.png" alt="scissors">
    </div>
  </div>

  <p id="action-message">CHOOSE WISELY!</p>

  <script src="javascript.js"></script>

</body>
</html>
